{% extends 'register_app/index.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{title}}</h3>
        <span>
            <a href="{% url 'inicio' %}">Volver</a>
        </span>
    </div>
    <div class="card-body">
        <a href="{{ url_create }}" class="btn btn-sm col-3 btn-primary" id="btn_create">Crear nuevo registro</a>
        <table class="table">
            <tbody>
                {% for item in items_with_urls %}
                <tr>
                    <td>{{ item.obj }}</td>
                    <td>
                        <a href="{{ item.url_detail }}" class="btn btn-sm btn-info">Detalle</a>
                        <a href="{{ item.url_edit }}" class="btn btn-sm btn-warning" id="btn_edit">Editar</a>
                        <a href="{{ item.url_delete }}" class="btn btn-sm btn-danger" id="btn_delete">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <ul>
                    <li>No hay registros a√∫n.</li>
                </ul>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
