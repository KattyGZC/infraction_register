{% extends 'register_app/index.html' %}
{% block content %}
<h4>{{ title }}</h4>
<form method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit" class="btn btn-sm btn-primary">{{ action }}</button>
    <a href="{{ url }}" type="submit" class="btn btn-sm btn-outline-warning">Volver</a>
</form>
{% endblock %}
